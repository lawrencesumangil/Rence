<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px; 
            background: url('image/backround.jpg') center center fixed;
            background-size: cover;
            text-align: center;
        }
        
        nav {
            text-align: left;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 650px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 130px; 
        }

        .profile-row {
            display: flex;
        }

        .profile {
            position: relative;
            margin: 10px;
            overflow: hidden;
            width: 250px; 
            height: 250px;
            border-radius: 50%;
            cursor: pointer;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 130px; 
            padding-left: 25px;
            padding-top: 300px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
            overflow: hidden; 
            max-height: 0px; 
            text-align: center; 
            white-space: nowrap; 
        }

        .profile:hover .profile-text {
            opacity: 1; 
        }
    </style>
</head>
