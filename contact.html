<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
            background: url('image/backround.jpg') center center fixed;
            background-size: cover;
            text-align: center;
        }

        nav {
            text-align: left;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 650px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            display: flex;
            max-width: 800px;
            background-color: #8e44ad; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .contact-info,
        .contact-form {
            flex: 1;
        }

        .contact-info {
            padding: 40px;
            background: linear-gradient(135deg, #8e44ad, #6c3483); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            padding: 40px;
            background-color: #fff;
            color: #333;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        .contact-info strong {
            display: block;
            color: #ddd;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 8px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #8e44ad;
        }

        .contact-form button {
            background-color: #8e44ad; 
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #703488; 
        }

        @media screen and (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .contact-info,
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li>
                <ul>
                    <li><a href="new.html">Project</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us.</p>
            <ul>
                <li><strong>Email:</strong> laan.sumangil.au@phinamed.com</li>
                <li><strong>Phone:</strong> 09396441964</li>
                <li><strong>Address:</strong> Brgy.Baloy Cuyapo Nueva Ecija</li>
            </ul>
        </div>
        <div class="contact-form">
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
